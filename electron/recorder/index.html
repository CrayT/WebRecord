<body>
    <div id="version"></div>
    <div style="position: relative;margin-top: 20px;margin-left: 20px;display: flex;flex-direction: column;">
        <button style="width: 100px;" id="startRecord">开始录制</button>
        <button style="width: 100px;margin-top: 5px;" id="pauseRecord">暂停录制</button>
        <button style="width: 100px;margin-top: 5px;" id="resumeRecord">继续录制</button>
        <button style="width: 100px;margin-top: 5px;" id="stopRecord">结束录制</button>
        <button style="width: 100px;margin-top: 5px;" id="replayRecord">回放录制</button>
        <button style="width: 100px;margin-top: 5px;" id="downloadRecord">下载录制</button>
    </div>
    <div style="position: relative;margin-top: 20;">当前内存: 
        <span id="momoryBlock"></span>
    </div>
    <div style="position: relative;margin-top: 20;">已录制时长: 
        <span id="timeBlock"></span>
    </div>
    <video style="position:absolute;width: 800px;top:0px;right:0px;width: 80%;"></video>
    <script type="module" src="./record.js" ></script>
</body>
